<!DOCTYPE html>
<html>
  <head>
    <title>
      表单
    </title>
  </head>
  <body>
    <form>
      公司名称：<input type="text"> <br>
      公司网址：<input type="text" value="http://"><br>
      登录密码：<input type="password"><br>
      性别：<input type="radio" checked="checked">男 <input type="radio"> 女 <br>
      公司产品：<input type="checkbox" checked="checked"> 实木 <input type="checkbox"> 沙发 <input type="checkbox"> 办公 <br>
      取送方式：<select>
        <option>申通</option>
        <option>圆通</option>
        <option>快通</option>
        <option selected="selected">德邦</option>
      </select><br>
      联系人证件：<input type="file"><br>
      用户留言：<textarea cols="30" rows="10"></textarea><br>
      <input type="submit" value="提交"<br>
      <input type="reset" value="取消"><br>
    </form>
  </body>
</html>
